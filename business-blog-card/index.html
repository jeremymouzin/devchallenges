<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business blog card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-hero">
      <img src="assets/hero-image-business-card.png">
      <img class="overlay" src="assets/white-overlay.svg">
    </div>
    
    <div class="card-top">
      <h1>Perfect solution for small business</h1>
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>

    <div class="card-bottom">
      <img class="card-bottom__avatar" src="assets/avatar-image-business-card.png">
      <div class="card-bottom__info">
        <div class="card-bottom__info-name">Amy Burgess</div>
        <div class="card-bottom__info-job-title">Customer Manger, Solution Oy</div>
      </div>
    </div>
  </div>
</body>
</html>
